<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Edit User</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
            <a href="/user">Home</a>
        {% for user in user %}
        <h1>Edit User: {{ user['id'] }}</h1>
        <form action='/edit_user/{{user["id"]}}' method='POST'>
        	<p>First Name: <input type='name' name='f_name' value="{{user['first_name']}}"></p>
        	<p>Last Name: <input type='name' name='l_name' value="{{user['last_name']}}"></p>
        	<p>Email: <input type='name' name='email' value="{{user['email']}}"></p>
        	<button>Update</button>
        </form>
        <a href='/user/{{ user['id'] }}'>Show User</a>
        {% endfor %}
    </br>
   



    </body>
</html>
